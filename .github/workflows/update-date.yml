name: Auto-update dateModified in legal.html

on:
  schedule:
    - cron: '0 6 * * 1'  # запуск каждый понедельник в 06:00 UTC
  workflow_dispatch:      # можно запустить вручную

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run update script
        run: python update_date.py

      - name: Commit and push if changed
  run: |
    git config --global user.email "github-actions@users.noreply.github.com"
    git config --global user.name "GitHub Actions Bot"
    git add legal.html
    git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update dateModified in legal.html"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

